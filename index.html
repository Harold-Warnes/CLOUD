        :root {

            --bg-light: #f3f4f6;
            --white: #ffffff;
            --max-width: 1000px;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            background: var(--white);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

        /* Header / Sidebar */
        .sidebar {
            background-color: #1e293b;
            color: var(--white);
            padding: 2.5rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .profile-initials {
            width: 100px;
            height: 100px;
            background-color: var(--primary);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(255,255,255,0.1);
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .title {
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .contact-info {
            margin-bottom: 2.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .contact-item svg {
            width: 18px;
            height: 18px;
            color: var(--primary);
        }

        .sidebar-section {
            margin-bottom: 2.5rem;
        }

        .sidebar-title {
            font-size: 1.1rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
            margin-bottom: 1.2rem;
            color: var(--white);
            display: inline-block;
        }

        .skill-tag {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #cbd5e1;
        }

        /* Main Content */
        .main-content {
            padding: 3rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            color: var(--secondary);
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .timeline-item {
            margin-bottom: 2rem;
            position: relative;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }

        .position {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        .company {
            color: var(--primary);
            font-weight: 600;
        }

        .date {
            color: var(--text-light);
            font-size: 0.9rem;
            font-style: italic;
        }

        .description {
            color: #4b5563;
        }

        .description ul {
            list-style-position: inside;
            margin-top: 0.5rem;
        }

        .description li {
            margin-bottom: 0.4rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            body {
                padding: 0;
            }
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
