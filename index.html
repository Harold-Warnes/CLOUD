<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Harold Warnes</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f3f4f6;
            --white: #ffffff;
            --max-width: 1000px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            background: var(--white);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

        /* Contador de visitas */
        .cv-visit-counter {
            grid-column: 1 / -1;
            background-color: #f8fafc;
            color: #334155;
            padding: 0.6rem 1.2rem;
            font-size: 0.85rem;
            text-align: right;
            border-bottom: 1px solid #e5e7eb;
        }

        /* Sidebar */
        .sidebar {
            background-color: #1e293b;
            color: var(--white);
            padding: 2.5rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .profile-initials {
            width: 100px;
            height: 100px;
            background-color: var(--primary);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(255,255,255,0.1);
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .title {
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .contact-info {
            margin-bottom: 2.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .sidebar-section {
            margin-bottom: 2.5rem;
        }

        .sidebar-title {
            font-size: 1.1rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
            margin-bottom: 1.2rem;
            color: var(--white);
            display: inline-block;
        }

        .skill-tag {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #cbd5e1;
        }

        /* Main Content */
        .main-content {
            padding: 3rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            color: var(--secondary);
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .timeline-item {
            margin-bottom: 2rem;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }

        .position {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .company {
            color: var(--primary);
            font-weight: 600;
        }

        .date {
            color: var(--text-light);
            font-size: 0.9rem;
            font-style: italic;
        }

        .description {
            color: #4b5563;
        }

        .description ul {
            list-style-position: inside;
            margin-top: 0.5rem;
        }

        .description li {
            margin-bottom: 0.4rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Contador de visitas -->
    <div class="cv-visit-counter">
        Visitas al CV: <span id="visit-count">--</span>
    </div>

    <aside class="sidebar">
        <div class="profile-header">
            <div class="profile-initials">HW</div>
            <h1 class="name">Harold Warnes</h1>
            <p class="title">Cloud Engineer</p>
        </div>

        <div class="contact-info">
            <div class="contact-item">harold.warnes@email.com</div>
            <div class="contact-item">+34 600 000 000</div>
            <div class="contact-item">Barcelona, España</div>
        </div>

        <div class="sidebar-section">
            <h2 class="sidebar-title">Skills</h2>
            <span class="skill-tag">AWS / Azure</span>
            <span class="skill-tag">Terraform</span>
            <span class="skill-tag">Kubernetes</span>
            <span class="skill-tag">Docker</span>
        </div>
    </aside>

    <main class="main-content">
        <section class="section">
            <h2 class="section-title">Perfil Profesional</h2>
            <p class="description">
                Ingeniero Cloud especializado en infraestructuras escalables y automatización.
            </p>
        </section>
    </main>

</div>

<!-- Script del contador -->
<script>
(async () => {
  const endpoint = "https://fhtwpjgydb.execute-api.us-east-1.amazonaws.com/contador";
  const el = document.getElementById("visit-count");

  try {
    const res = await fetch(endpoint);
    const data = await res.json();
    el.textContent = data.count ?? "?";
  } catch (err) {
    console.error("Error contador:", err);
    el.textContent = "—";
  }
})();
</script>

</body>
</html>
